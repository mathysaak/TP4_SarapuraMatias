<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario Carrera</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .container {
            max-width: 600px;
            margin: 50px auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 0;
        }
        .btn-primary {
            border-radius: 0;
        }
        .required {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">FORMULARIO CARRERA</h1>
        <form th:object="${nuevaCarrera}" th:action="@{/guardarCarrera}" method="post">
            <div class="form-group">
                <label for="codigo">Código <span class="required">*</span></label>
                <input type="text" class="form-control" id="codigo" th:field="*{codigo}" required>
            </div>
            <div class="form-group">
                <label for="nombre">Nombre de Carrera <span class="required">*</span></label>
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" placeholder="Nombre de carrera" required>
            </div>
            <div class="form-group">
                <label for="cantidadAnios">Cantidad de Años <span class="required">*</span></label>
                <input type="number" class="form-control" id="cantidadAnios" th:field="*{cantidadAnios}" placeholder="Cantidad de Años" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Carrera</button>
        </form>
    </div>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
