<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Formulario Materia</title>
<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1>FORMULARIO MATERIA</h1>

        <form th:object="${nuevaMateria}" th:action="@{/guardarMateria}" method="post">
            <div class="form-group">
                <label for="codigo">CÃ³digo</label>
                <input type="text" class="form-control" id="codigo" th:field="*{codigo}">
            </div>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" placeholder="Nombre">
            </div>
            <div class="form-group">
                <label for="curso">Curso</label>
                <input type="text" class="form-control" id="curso" th:field="*{curso}" placeholder="Curso">
            </div>
            <div class="form-group">
                <label for="cantidadHoras">Cantidad de Horas</label>
                <input type="number" class="form-control" id="cantidadHoras" th:field="*{cantidadHoras}" placeholder="Cantidad de Horas">
            </div>
            <div class="form-group">
                <label for="modalidad">Modalidad</label>
                <select class="form-control" id="modalidad" th:field="*{modalidad}">
                    <option value="Presencial">Presencial</option>
                    <option value="Virtual">Virtual</option>
                </select>
            </div>
            <div class="form-group">
                <label for="docente">Docente</label>
                <input type="text" class="form-control" id="docente" th:field="*{docente}" placeholder="Docente">
            </div>
            <div class="form-group">
                <label for="carrera">Carrera</label>
                <input type="text" class="form-control" id="carrera" th:field="*{carrera}" placeholder="Carrera">
            </div>

            <button type="submit" class="btn btn-primary">Guardar Materia</button>
        </form>
    </div>

    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
